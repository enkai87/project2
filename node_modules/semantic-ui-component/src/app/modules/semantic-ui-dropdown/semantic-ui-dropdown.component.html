<div [ngClass]="{ field: inForm }">
  <label #label *ngIf="labelDisplayable">
    <ng-content></ng-content>
  </label>
  <div class="ui selection {{class}} dropdown"
       #dropdown
       (mouseover)="onMouseover()"
       (mouseleave)="onMouseleave()">
    <input type="hidden" [attr.value]="model">
    <i class="dropdown icon"></i>
    <div class="default text">{{placeholder}}</div>
    <div class="menu">
      <div class="item" *ngFor="let item of data"
           (click)="onClick(item)"
           [attr.data-value]="item[link]">{{item[display]}}</div>
    </div>
  </div>
</div>
